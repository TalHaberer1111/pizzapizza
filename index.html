
<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron">
            <h2>Mr. Tal's Pizza Pizza</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h4>How to Order</h4>
          <ul>
            <li>A slice of pizza starts at $5</li>
            <li>The price will go up $6 if you want a larger size</li>
            <li>Supreme is $8 more than a Regular cheese Pizza</li>
            <li>The first 2 toppings are on Mr. Tal but if you want more it is $3 extra</li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <form id="pizza-information">
            <div class="form-group">
              <label for="size">What size would you like </label>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XLarge</option>
                <option>Slice</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Number">How many toppings would you like </label>
              <input type="Number" class="form-control" placeholder="Enter here" id="Number">
            </div>

            <div class="form-group">
              <label for="cheese">Style</label>
              <select class="form-control" id="cheese">
                <option>Supreme</option>
                <option>Cheese</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Price</button>
          </form>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default result-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Price</h3>
            </div>
            <div class="panel-body" id="finalPrice">
              <span id="finalPrice"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
